@if (pokemonList.length === 0) {
  <app-loading>Pokemon list is loading</app-loading>
  }
  @else {
  <table class="table">
    <thead>
      <tr>
        <td>Name</td>
        <td>Type</td>
        <td>Type 2</td>
        <td>Image</td>
        <td>Likes</td>
      </tr>
    </thead>
    <tbody>
      <!-- @for(pokemon of pokemonList; track pokemon.name) { -->
      <tr *ngFor="let pokemon of pokemonList" (click)="selectPokemon(pokemon)" [routerLink]="pokemon.name">
        <td>
          <p [class.fire]="pokemon.type2 === 'fire'">{{ pokemon.name }}</p>
        </td>
        <td>{{ pokemon.type }}</td>
        <td>{{ pokemon.type2 | availability }}</td>
        <td><img [src]="getPokemonImage(pokemon)" alt="My Pokemon image"></td>
        <td>{{ pokemon.likeCount }}</td>
      </tr>
      <!-- } -->
    </tbody>
  </table>
  
  <!-- <app-pokemon-detail *ngIf="selectedPokemon" [pokemon]="selectedPokemon"
    (liked)="increaseLikes($event)"></app-pokemon-detail> -->
  
  <!-- @if(selectedPokemon) {
      <app-pokemon-detail [pokemon]="selectedPokemon" (liked)="increaseLikes($event)"></app-pokemon-detail>
    } -->
  }
